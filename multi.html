<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（批量版）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css?v=20250815" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script defer src="./shared.js?v=20250815"></script>
  <script defer src="./multi.js?v=20250815"></script>
</head>
<body>
  <div class="page">
    <h1 class="page-title">三劍客台指期策略分析（批量版）</h1>
    <div class="toolbar">
      <label class="btn primary"><input id="files" type="file" accept=".txt,.TF" hidden multiple>選擇多個檔案</label>
      <button id="clear" class="btn">清空結果</button>
    </div>

    <div class="top-grid">
      <div class="card-panel">
        <div class="chart-wrap">
          <canvas id="mChart"></canvas>
        </div>
      </div>

      <div class="right-box">
        <div class="right-card">
          <!-- KPI 區：四行 -->
          <div class="kpi-box">
            <div class="kpi-row"><span class="tag">參數</span><span id="mParamChip">—</span></div>
            <div class="kpi-row" id="mKpiAll">—</div>
            <div class="kpi-row" id="mKpiL">—</div>
            <div class="kpi-row" id="mKpiS">—</div>
          </div>
        </div>
        <div class="right-card">
          <div style="font-weight:700;margin-bottom:6px">交易明細</div>
          <div class="scroll">
            <table id="mTrades">
              <thead>
                <tr>
                  <th>筆數</th><th>進場時間</th><th>進場價</th><th>類型</th>
                  <th>點數</th><th>手續費</th><th>期交稅</th>
                  <th>獲利</th><th>累積獲利</th>
                  <th>滑價獲利</th><th>累積滑價獲利</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="sum-wrap">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:6px">
        <div style="font-weight:700">彙總結果（每行一檔，橫向可捲動）</div>
        <div class="note">點選任一列 → 上方圖表/參數/KPI/交易明細會切換</div>
      </div>
      <div class="sum-table">
        <table id="sumTable">
          <thead>
            <tr>
              <th data-key="name">檔名 / 時間</th>
              <th data-key="params">參數</th>
              <th data-key="count">交易數</th>
              <th data-key="winRate">勝率</th>
              <th data-key="gain">累積獲利</th>
              <th data-key="pf">Profit Factor</th>
              <th data-key="dayMax">單日最大獲利</th>
              <th data-key="dd">區間最大回撤</th>
              <th data-key="gainL">多-累積獲利</th>
              <th data-key="winL">多-勝率</th>
              <th data-key="gainS">空-累積獲利</th>
              <th data-key="winS">空-勝率</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
